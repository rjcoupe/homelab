apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: homelab-run-on-pr
  namespace: tekton-pipelines
spec:
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: homelab-run-on-pr-
      spec:
        pipelineRef:
          name: homelab
        workspaces:
          - name: source
            emptyDir: {}
          - name: ssh-directory
            secret:
              secretName: github-ssh-credentials
